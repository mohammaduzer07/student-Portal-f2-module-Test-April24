<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Student Portal</h1>
    <div class="container">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search..." oninput="handleSearch()">
          <button onclick="handleSearch()" id="searchbtn">Search</button>
        </div>
        <div class="flex-container">
          <button onclick="sortAZ()">Sort A→Z</button>
          <button onclick="sortZA()">Sort Z→A</button>
          <button onclick="sortByMarks()">Sort By Marks</button>
          <button onclick="sortByPassing()">Sort By Passing</button>
          <button onclick="sortByClass()">Sort By Class</button>
          <button onclick="sortByGender()">Sort By Gender</button>
        </div>
        <table id="studentTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Class</th>
              <th>Marks</th>
              <th>Passing</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="studentTableBody">
            <!-- Table rows will be dynamically populated here -->
          </tbody>
        </table>
      </div>
    <script src="script.js"></script>
</body>
</html>
